        body {

        /* é¡¶éƒ¨åŒºåŸŸ */

            display: flex;
            align-items: center;

        }

        .logo {

        }

        .logo img {

        }

        /* ä¸­é—´æŒ‡æ ‡åŒº */
        .stats-bar {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 16px;
            border-right: 1px solid var(--border);
        }

        .stat-item:last-child { border-right: none; }

        .stat-icon { font-size: 16px; }
        .stat-value { font-size: 14px; font-weight: 600; color: var(--text-primary); }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .db-select {
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
            width: 60px;
            text-align: center;
            -moz-appearance: textfield;
            appearance: textfield;
        }

        .db-select::-webkit-outer-spin-button,
        .db-select::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .db-icon {
            color: var(--text-secondary);
        }

        .db-select:focus { outline: none; border-color: var(--accent); }

        .db-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* ä¸»å†…å®¹åŒº */
        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* å·¦ä¾§èœå•æ  */
        .sidebar {
            width: 60px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 12px;
        }

        .sidebar-item {
            width: 44px;
            height: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 8px;
            color: var(--text-secondary);
            transition: all 0.15s;
        }

        .sidebar-item:hover { background: var(--bg-tertiary); color: var(--text-primary); }
        .sidebar-item.active { background: var(--bg-tertiary); color: var(--accent); }

        .sidebar-item svg { width: 20px; height: 20px; }
        .sidebar-item span { font-size: 10px; margin-top: 2px; }

        /* å†…å®¹åŒº */
        .content-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* æ—¥å¿—é¡µé¢ */
        .logs-panel {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .logs-panel.active { display: flex; }

        .logs-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logs-title { font-size: 16px; font-weight: 600; }

        .logs-file-info {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .logs-file-info span { display: flex; align-items: center; gap: 4px; }

        .logs-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }

        .log-item {
            padding: 16px 14px;
            background: var(--bg-secondary);
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            color: var(--text-primary);
        }

        .log-item:hover { background: var(--bg-tertiary); }

        .logs-empty {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .logs-footer {
            padding: 12px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-secondary);
        }

        .logs-info { font-size: 13px; color: var(--text-secondary); }

        .pagination {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pagination .btn { padding: 6px 12px; font-size: 13px; }
        .pagination .page-info { font-size: 13px; color: var(--text-secondary); }

        /* æ•°æ®é¡µé¢ */
        .data-panel {
            flex: 1;
            display: none;
            overflow: hidden;
        }

        .data-panel.active { display: flex; }

        /* å·¦ä¾§é”®åˆ—è¡¨ */
        .key-panel {
            width: 340px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .key-toolbar {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-input:focus { outline: none; border-color: var(--accent); }
        .search-input::placeholder { color: var(--text-secondary); }

        .key-list {
            flex: 1;
            overflow-y: auto;
        }
        
        .virtual-list-container {
            position: relative;
        }

        .key-item {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.15s;
        }

        .key-item:hover { background: var(--bg-tertiary); }
        .key-item.active { background: var(--bg-tertiary); border-left: 3px solid var(--accent); }

        .key-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            word-break: break-all;
            font-family: 'SFMono-Regular', Consolas, monospace;
            color: var(--text-primary);
        }

        .key-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .key-type {
            padding: 2px 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 11px;
        }

        .key-type.string { color: var(--accent); }
        .key-type.hash { color: var(--success); }
        .key-type.list { color: var(--warning); }
        .key-type.set { color: #a371f7; }
        .key-type.zset { color: #f778ba; }

        /* å³ä¾§é¢„è§ˆåŒº */
        .preview-panel {
            flex: 1;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .preview-header {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .preview-key {
            font-size: 18px;
            font-weight: 600;
            font-family: 'SFMono-Regular', Consolas, monospace;
            color: var(--accent);
            margin-bottom: 12px;
            word-break: break-all;
        }

        .preview-meta {
            display: flex;
            gap: 24px;
        }

        .preview-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .preview-meta-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .preview-meta-value {
            font-size: 14px;
            font-weight: 600;
            padding: 4px 10px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .preview-actions {
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            display: flex;
            gap: 10px;
        }

        .preview-content {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        /* æŒ‰é’®æ ·å¼ */
        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover { background: var(--bg-secondary); border-color: var(--text-secondary); }
        
        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }
        
        .btn-primary:hover { background: var(--accent-hover); border-color: var(--accent-hover); }
        
        .btn-danger { color: var(--danger); }
        .btn-danger:hover { background: rgba(248, 81, 73, 0.1); border-color: var(--danger); }

        /* å€¼å±•ç¤º */
        .value-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }

        .value-header {
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .value-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .value-count {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .value-body {
            max-height: 500px;
            overflow-y: auto;
        }

        /* Stringç±»å‹å±•ç¤º */
        .string-value {
            padding: 20px;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--text-primary);
        }

        /* è¡¨æ ¼ç±»å‹å±•ç¤º */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .data-table th {
            background: var(--bg-tertiary);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }

        .data-table td {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
        }

        .data-table tbody tr:hover { background: var(--bg-tertiary); }
        .data-table tbody tr:last-child td { border-bottom: none; }
        
        .field-name { color: var(--accent); font-weight: 500; }
        .index-col { color: var(--text-secondary); width: 80px; }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            flex: 1;
            display: flex;
            padding-top: 30px;
            padding-bottom: 30px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        .empty-icon { font-size: 48px; margin-bottom: 16px; opacity: 0.5; }
        .empty-text { font-size: 14px; }

        /* æ¨¡æ€æ¡† */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--modal-overlay);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            width: 480px;
            max-width: 90%;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'SFMono-Regular', Consolas, monospace;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .key-type-form {
            transition: all 0.2s ease;
        }

        .input-pair {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .input-pair input {
            flex: 1;
        }

        .input-with-btn {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            align-items: center;
        }

        .input-with-btn input {
            flex: 1;
        }

        .remove-field {
            padding: 6px 10px;
            min-width: 32px;
            background: rgba(248, 81, 73, 0.1);
            border-color: var(--danger);
            color: var(--danger);
        }

        .remove-field:hover {
            background: rgba(248, 81, 73, 0.2);
        }

        .hash-fields-container,
        .collection-items-container {
            margin-bottom: 12px;
        }

        /* æ»šåŠ¨æ¡ */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-primary); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

        /* Footer å’Œ CLI */
        .footer {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        .footer-bar {
            display: flex;
            align-items: center;
            padding: 0 16px;
            height: 36px;
        }

        .footer-tab {
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .footer-tab:hover { color: var(--text-primary); }
        .footer-tab.active { color: var(--accent); border-bottom-color: var(--accent); }

        .cli-panel {
            display: none;
            height: 240px;
            min-height: 100px;
            max-height: 70vh;
            border-top: 1px solid var(--border);
            flex-direction: column;
        }

        .cli-panel.open { display: flex; }

        .cli-resize-handle {
            height: 6px;
            background: var(--bg-tertiary);
            cursor: ns-resize;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cli-resize-handle::after {
            content: '';
            width: 40px;
            height: 3px;
            background: var(--border);
            border-radius: 2px;
        }

        .cli-resize-handle:hover { background: var(--border); }

        .cli-output {
            flex: 1;
            padding: 12px 16px;
            overflow-y: auto;
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 13px;
            line-height: 1.6;
            background: var(--bg-primary);
        }

        .cli-line { margin-bottom: 4px; }
        .cli-prompt { color: var(--accent); }
        .cli-result { color: var(--text-primary); white-space: pre-wrap; }

        .cli-input-row {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            gap: 8px;
            background: var(--bg-tertiary);
            border-top: 1px solid var(--border);
        }

        .cli-prefix {
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            color: var(--accent);
        }

        .cli-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: 'SFMono-Regular', Consolas, monospace;
            font-size: 14px;
            outline: none;
            line-height: 1.5;
        }

        .cli-input::placeholder { color: var(--text-secondary); }


    </style>
</head>

        function initTheme() {

        // åŠ è½½é”®åˆ—è¡¨
        async function loadKeys(pattern = '*') {
            try {
                const res = await fetch(`/api/keys?db=${currentDb}&pattern=${encodeURIComponent(pattern)}`);
                const data = await res.json();

        // è™šæ‹Ÿæ»šåŠ¨ç›¸å…³å˜é‡
        let virtualList = null;
        let visibleStart = 0;
        let visibleEnd = 0;
        const itemHeight = 64; // æ¯ä¸ªé”®é¡¹çš„é«˜åº¦
        
        // åˆå§‹åŒ–è™šæ‹Ÿæ»šåŠ¨
        function initVirtualList() {
            const container = document.getElementById('keyList');
            container.innerHTML = '<div class="virtual-list-container"></div>';
            virtualList = document.querySelector('.virtual-list-container');
            
            container.addEventListener('scroll', handleScroll);
            
            // è®¾ç½®å®¹å™¨æ ·å¼
            container.style.overflowY = 'auto';
            container.style.height = '100%';
        }
        
        // å¤„ç†æ»šåŠ¨äº‹ä»¶
        function handleScroll(e) {
            const container = e.target;
            const scrollTop = container.scrollTop;
            const containerHeight = container.clientHeight;
            
            const totalItems = keys.length;
            const itemsPerScreen = Math.ceil(containerHeight / itemHeight) + 1;
            
            visibleStart = Math.floor(scrollTop / itemHeight);
            visibleEnd = Math.min(visibleStart + itemsPerScreen, totalItems);
            
            renderVisibleItems();
        }
        
        // æ¸²æŸ“å¯è§é¡¹
        function renderVisibleItems() {
            if (!virtualList || keys.length === 0) return;
            
            const totalHeight = keys.length * itemHeight;
            const visibleItems = keys.slice(visibleStart, visibleEnd);
            
            // è®¾ç½®å®¹å™¨æ€»é«˜åº¦ä»¥ä¿æŒæ»šåŠ¨æ¡æ­£ç¡®
            virtualList.style.height = totalHeight + 'px';
            virtualList.style.position = 'relative';
            
            // åˆ›å»ºå¯è§é¡¹çš„å®¹å™¨
            let content = `<div style="position: absolute; top: ${visibleStart * itemHeight}px; width: 100%;">`;
            
            for (let i = 0; i < visibleItems.length; i++) {
                const k = visibleItems[i];
                const index = visibleStart + i;
                content += `
                    <div class="key-item ${selectedKey === k.key ? 'active' : ''}" 
                         data-index="${index}" 
                         onclick="selectKey('${escapeAttr(k.key)}')">
                        <div class="key-name">${escapeHtml(k.key)}</div>
                        <div class="key-meta">
                            <span class="key-type ${k.type}">${k.type}</span>
                            <span>TTL: ${k.ttl === -1 ? 'âˆ' : k.ttl + 's'}</span>
                        </div>
                    </div>
                `;
            }
            
            content += '</div>';
            virtualList.innerHTML = content;
        }
        
        // æ¸²æŸ“é”®åˆ—è¡¨
        function renderKeyList() {
            const container = document.getElementById('keyList');
            if (keys.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">ğŸ”</div><div class="empty-text">æš‚æ— æ•°æ®</div></div>';
                virtualList = null;
                return;
            }
            
            if (!virtualList) {
                initVirtualList();
            }
            
            // é‡ç½®æ»šåŠ¨ä½ç½®
            container.scrollTop = 0;
            visibleStart = 0;
            
            // è®¡ç®—å¯è§èŒƒå›´
            const containerHeight = container.clientHeight;
            const itemsPerScreen = Math.ceil(containerHeight / itemHeight) + 1;
            visibleEnd = Math.min(itemsPerScreen, keys.length);
            
            renderVisibleItems();
        }

        // é€‰æ‹©é”®
        async function selectKey(key) {
            selectedKey = key;
            // åªæ›´æ–°é€‰ä¸­çŠ¶æ€ï¼Œä¸é‡æ–°æ¸²æŸ“æ•´ä¸ªåˆ—è¡¨

        // æ›´æ–°é”®é€‰ä¸­çŠ¶æ€
        function updateKeySelection() {
            // åªæ›´æ–°å¯è§é¡¹çš„é€‰ä¸­çŠ¶æ€
            if (virtualList) {
                const container = document.getElementById('keyList');
                const visibleItems = container.querySelectorAll('.key-item');
                
                visibleItems.forEach(item => {
                    const keyNameElement = item.querySelector('.key-name');
                    if (keyNameElement) {
                        const keyName = unescapeHtml(keyNameElement.textContent);
                        if (keyName === selectedKey) {
                            item.classList.add('active');

                            item.classList.remove('active');
                        }
                    }
                });
            } else {
                // éè™šæ‹Ÿæ»šåŠ¨æƒ…å†µ
                const items = document.querySelectorAll('.key-item');
                items.forEach(item => {
                    const keyNameElement = item.querySelector('.key-name');
                    if (keyNameElement) {
                        const keyName = unescapeHtml(keyNameElement.textContent);
                        if (keyName === selectedKey) {
                            item.classList.add('active');
                        } else {
                            item.classList.remove('active');
                        }
                    }
                });
            }
        }
        
        // ä»å…ƒç´ ä¸­æå–é”®å

        // åè½¬HTMLè½¬ä¹‰
        function unescapeHtml(str) {
            return str
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .replace(/&quot;/g, '"')
                .replace(/&#039;/g, "'");

            document.getElementById('previewPanel').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">ğŸ“¦</div>
                    <div class="empty-text">é€‰æ‹©ä¸€ä¸ªé”®æŸ¥çœ‹è¯¦æƒ…</div>
                </div>`;
        }

        // åˆ›å»ºé”®
        function openCreateModal() { 
            // é‡ç½®æ¨¡æ€æ¡†çŠ¶æ€
            document.getElementById('newKeyType').value = 'string';
            onKeyTypeChange(); // åˆå§‹åŒ–æ˜¾ç¤ºé»˜è®¤è¡¨å•
            document.getElementById('createModal').classList.add('show'); 
        }
        function closeCreateModal() { 
            document.getElementById('createModal').classList.remove('show'); 
        }
        
        // æ ¹æ®é”®ç±»å‹åˆ‡æ¢è¡¨å•æ˜¾ç¤º
        function onKeyTypeChange() {
            const keyType = document.getElementById('newKeyType').value;
            
            // éšè—æ‰€æœ‰è¡¨å•
            document.getElementById('stringForm').style.display = 'none';
            document.getElementById('hashForm').style.display = 'none';
            document.getElementById('collectionForm').style.display = 'none';
            
            // æ˜¾ç¤ºå¯¹åº”è¡¨å•
            if (keyType === 'string') {

                document.getElementById('hashForm').style.display = 'block';

        }
        
        // Hashè¡¨å•ç›¸å…³å‡½æ•°
        function addHashField() {
            const container = document.querySelector('.hash-fields-container');
            const newItem = document.createElement('div');
            newItem.className = 'hash-field-item';
            newItem.innerHTML = `
                <div class="input-pair">
                    <input type="text" class="hash-field" placeholder="å­—æ®µå">
                    <input type="text" class="hash-value" placeholder="å­—æ®µå€¼">

                </div>
            `;
            container.appendChild(newItem);
        }
        
        function removeHashField(button) {
            const fieldItem = button.closest('.hash-field-item');
            if (document.querySelectorAll('.hash-field-item').length > 1) {
                fieldItem.remove();
            } else {
                // å¦‚æœåªæœ‰ä¸€ä¸ªå­—æ®µï¼Œæ¸…ç©ºè€Œä¸æ˜¯åˆ é™¤
                const inputs = fieldItem.querySelectorAll('input');
                inputs.forEach(input => input.value = '');
            }
        }
        
        // Collectionè¡¨å•ç›¸å…³å‡½æ•°
        function addCollectionItem() {
            const container = document.querySelector('.collection-items-container');
            const newItem = document.createElement('div');
            newItem.className = 'collection-item';
            newItem.innerHTML = `
                <div class="input-with-btn">
                    <input type="text" class="collection-value" placeholder="å…ƒç´ å€¼">
                    <button type="button" class="btn remove-field" onclick="removeCollectionItem(this)">-</button>
                </div>
            `;
            container.appendChild(newItem);
        }
        
        function removeCollectionItem(button) {
            const item = button.closest('.collection-item');
            if (document.querySelectorAll('.collection-item').length > 1) {
                item.remove();
            } else {
                // å¦‚æœåªæœ‰ä¸€ä¸ªå…ƒç´ ï¼Œæ¸…ç©ºè€Œä¸æ˜¯åˆ é™¤
                const input = item.querySelector('input');
                input.value = '';
            }
        }

        async function createKey() {
            const name = document.getElementById('newKeyName').value.trim();
            const keyType = document.getElementById('newKeyType').value;
            const ttl = document.getElementById('newKeyTtl').value;
            
            if (!name) { 
                alert('è¯·è¾“å…¥é”®å'); 
                return; 
            }
            
            let value;
            let payload = {};
            
            if (keyType === 'string') {
                value = document.getElementById('newStringValue').value;
                if (!value) { 
                    alert('è¯·è¾“å…¥å­—ç¬¦ä¸²å€¼'); 
                    return; 
                }
                payload.value = value;
            } else if (keyType === 'hash') {
                const fields = [];
                document.querySelectorAll('.hash-field-item').forEach(item => {
                    const fieldInput = item.querySelector('.hash-field');
                    const valueInput = item.querySelector('.hash-value');
                    if (fieldInput.value.trim() !== '' || valueInput.value.trim() !== '') {
                        fields.push([fieldInput.value.trim(), valueInput.value.trim()]);
                    }
                });
                if (fields.length === 0 || fields.every(f => f[0] === '' && f[1] === '')) { 
                    alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªéç©ºçš„å“ˆå¸Œå­—æ®µ'); 
                    return; 
                }
                payload.fields = fields;
            } else if (keyType === 'zset') {
                // å¯¹äºzsetç±»å‹ï¼Œéœ€è¦æä¾›å¸¦åˆ†æ•°çš„æˆå‘˜
                const membersWithScores = [];
                document.querySelectorAll('.collection-value').forEach(input => {
                    if (input.value.trim() !== '') {
                        // ä½¿ç”¨é»˜è®¤åˆ†æ•°0ï¼Œå®é™…åº”ç”¨ä¸­å¯èƒ½éœ€è¦ç”¨æˆ·æä¾›åˆ†æ•°
                        membersWithScores.push([0, input.value.trim()]);
                    }
                });
                if (membersWithScores.length === 0 || membersWithScores.every(v => v[1] === '')) { 
                    alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªéç©ºçš„å…ƒç´ '); 
                    return; 
                }
                payload.members_with_scores = membersWithScores;
            } else if (['list', 'set'].includes(keyType)) {
                const values = [];
                document.querySelectorAll('.collection-value').forEach(input => {
                    if (input.value.trim() !== '') {
                        values.push(input.value.trim());
                    }
                });
                if (values.length === 0 || values.every(v => v === '')) { 
                    alert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªéç©ºçš„å…ƒç´ '); 
                    return; 
                }
                payload.values = values;
            }
            
            if (ttl) payload.ttl = parseInt(ttl);
            
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(name)}?db=${currentDb}&type=${keyType}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                if (data.success) {
                    closeCreateModal();
                    // é‡ç½®è¡¨å•
                    document.getElementById('newKeyName').value = '';
                    document.getElementById('newStringValue').value = '';
                    document.getElementById('newKeyTtl').value = '';
                    // é‡ç½®hashè¡¨å•
                    const hashFieldsContainer = document.querySelector('.hash-fields-container');
                    hashFieldsContainer.innerHTML = `
                        <div class="hash-field-item">
                            <div class="input-pair">
                                <input type="text" class="hash-field" placeholder="å­—æ®µå">
                                <input type="text" class="hash-value" placeholder="å­—æ®µå€¼">
                                <button type="button" class="btn remove-field" onclick="removeHashField(this)">-</button>
                            </div>
                        </div>
                    `;
                    // é‡ç½®collectionè¡¨å•
                    const collectionItemsContainer = document.querySelector('.collection-items-container');
                    collectionItemsContainer.innerHTML = `
                        <div class="collection-item">
                            <div class="input-with-btn">
                                <input type="text" class="collection-value" placeholder="å…ƒç´ å€¼">
                                <button type="button" class="btn remove-field" onclick="removeCollectionItem(this)">-</button>
                            </div>
                        </div>
                    `;
                    await refreshAll();
                    await selectKey(name);
                } else {
                    alert('åˆ›å»ºå¤±è´¥: ' + data.error);
                }
            } catch (e) { alert('åˆ›å»ºå¤±è´¥: ' + e.message); }
        }

        // åˆ é™¤é”®
        async function deleteKey() {
            if (!selectedKey || !confirm(`ç¡®å®šåˆ é™¤ "${selectedKey}" ?`)) return;
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(selectedKey)}?db=${currentDb}`, { method: 'DELETE' });
                const data = await res.json();
                if (data.success) {
                    selectedKey = null;
                    renderEmptyPreview();
                    await refreshAll();
                }
            } catch (e) { alert('åˆ é™¤å¤±è´¥'); }
        }

        // è®¾ç½®TTL
        async function editTtl() {
            const ttl = prompt('è¾“å…¥è¿‡æœŸæ—¶é—´ï¼ˆç§’ï¼‰:');
            if (ttl === null) return;
            try {
                const res = await fetch(`/api/keys/${encodeURIComponent(selectedKey)}/ttl?db=${currentDb}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ttl: parseInt(ttl) })
                });
                if ((await res.json()).success) await loadKeyDetail(selectedKey);
            } catch (e) { alert('è®¾ç½®å¤±è´¥'); }
        }

        // æœç´¢
        let searchTimer;
        document.getElementById('searchInput').addEventListener('input', e => {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => loadKeys(e.target.value || '*'), 300);
        });

        // å·¥å…·å‡½æ•°
        function escapeHtml(t) { return String(t).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
        function escapeAttr(t) { return String(t).replace(/'/g, "\\'").replace(/"/g, '\\"'); }

        // CLI åŠŸèƒ½
        let cliHistory = [];
        let cliHistoryIndex = -1;

        // CLIæ‹–æ‹½è°ƒæ•´å¤§å°
        (function() {
            const panel = document.getElementById('cliPanel');
            const handle = document.getElementById('cliResizeHandle');
            let startY, startHeight;

            handle.addEventListener('mousedown', (e) => {
                startY = e.clientY;
                startHeight = panel.offsetHeight;
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('mouseup', onDragEnd);
                document.body.style.cursor = 'ns-resize';
                document.body.style.userSelect = 'none';
            });

            function onDrag(e) {
                const delta = startY - e.clientY;
                const newHeight = Math.min(Math.max(startHeight + delta, 100), window.innerHeight * 0.7);
                panel.style.height = newHeight + 'px';
            }

            function onDragEnd() {
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('mouseup', onDragEnd);
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        })();

        function toggleCli() {
            const panel = document.getElementById('cliPanel');
            const tab = document.getElementById('cliTab');
            panel.classList.toggle('open');
            tab.classList.toggle('active');
            if (panel.classList.contains('open')) {
                document.getElementById('cliInput').focus();
            }
        }

        async function executeCli(cmd) {
            const output = document.getElementById('cliOutput');
            
            // æ˜¾ç¤ºè¾“å…¥çš„å‘½ä»¤
            output.innerHTML += `<div class="cli-line"><span class="cli-prompt">127.0.0.1:6379&gt;</span> ${escapeHtml(cmd)}</div>`;
            
            try {
                const res = await fetch('/api/cli', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd, db: currentDb })
                });
                const data = await res.json();
                output.innerHTML += `<div class="cli-line cli-result">${escapeHtml(data.result)}</div>`;
            } catch (e) {
                output.innerHTML += `<div class="cli-line cli-result">(error) ç½‘ç»œé”™è¯¯</div>`;
            }
            
            output.scrollTop = output.scrollHeight;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const cliInput = document.getElementById('cliInput');
            if (cliInput) {
                cliInput.addEventListener('keydown', async (e) => {
                    if (e.key === 'Enter') {
                        const cmd = cliInput.value.trim();
                        if (cmd) {
                            cliHistory.push(cmd);
                            cliHistoryIndex = cliHistory.length;
                            await executeCli(cmd);
                            cliInput.value = '';
                            await refreshAll();
                        }
                    } else if (e.key === 'ArrowUp') {
                        e.preventDefault();
                        if (cliHistoryIndex > 0) {
                            cliHistoryIndex--;
                            cliInput.value = cliHistory[cliHistoryIndex];
                        }
                    } else if (e.key === 'ArrowDown') {
                        e.preventDefault();
                        if (cliHistoryIndex < cliHistory.length - 1) {
                            cliHistoryIndex++;
                            cliInput.value = cliHistory[cliHistoryIndex];
                        } else {
                            cliHistoryIndex = cliHistory.length;
                            cliInput.value = '';
                        }
                    }
                });
            }
        });

        init();
    </script>
